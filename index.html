<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina AI - Premium Note Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              lumina: {
                bg: '#050507', // Deepest charcoal
                surface: '#121216', // Slightly lighter surface
                glass: 'rgba(255, 255, 255, 0.03)',
                border: 'rgba(255, 255, 255, 0.08)',
                primary: '#A855F7', // Purple
                secondary: '#EC4899', // Pink
                accent: '#2DD4BF', // Teal
                text: {
                  primary: '#F8FAFC',
                  secondary: '#94A3B8',
                  muted: '#475569'
                }
              }
            },
            animation: {
              'aurora': 'aurora 20s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-subtle': 'pulseSubtle 3s ease-in-out infinite',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'translate(0%, 0%) rotate(0deg)' },
                '50%': { transform: 'translate(10%, 5%) rotate(5deg)' },
                '100%': { transform: 'translate(0%, 0%) rotate(0deg)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '0.6' },
                '50%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #050507;
        color: #F8FAFC;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Force KaTeX to be dark gray/black for academic readability on white paper */
      .katex {
        color: #1e293b !important;
        font-weight: 500;
      }
      .katex-display {
         color: #1e293b !important;
      }

      @media print {
        @page {
          margin: 1cm;
        }
        body, html {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          width: 100% !important;
        }
        
        /* Ensure all text is black for printing */
        * {
          -webkit-print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "katex": "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.mjs"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
